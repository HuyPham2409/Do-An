<mat-form-field appearance='outline' class='w-full'>
  <mat-label>{{label | translate}}</mat-label>
  <input matInput
         type='number' min='0' max='999' autocomplete='off'
         [placeholder]="placeholder | translate"
         [(ngModel)]='age'
         (ngModelChangeDebounced)='onChange($event)'>
</mat-form-field>
